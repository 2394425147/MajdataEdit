name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - run: dotnet restore
      - run: dotnet publish -c Release -r win-x64 -o publish/
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: publish
